    <form onsubmit="sendContact(event)">

      <div class="mb-3">

        <label for="dropdownInput" class="form-label" style="text-align: center;">Válasszon egy opciót.</label>

        <select class="form-select" id="dropdownInput">

          <option value="Probléma">Probléma</option>

          <option value="Ötlet">Ötlet</option>

        </select>

      </div>

      <div class="mb-3">

        <label for="messageInput" class="form-label">Írja be problémáját vagy ötletét.</label>

        <textarea class="form-control .bg-black" id="messageInput" rows="3"></textarea>

      </div>

      <button type="submit" class="btn btn-primary">Beküldés.</button>

    </form>

    <script>

      async function sendContact(ev) {

        ev.preventDefault();



        const selectedOption = document

          .getElementById('dropdownInput').value;

        const senderMessage = document

          .getElementById('messageInput').value;



        const webhookBody = {

          embeds: [{

            title: 'Űrlap kitőltve.',

            fields: [

              { name: 'Opció.', value: selectedOption },

              { name: 'Üzenet.', value: senderMessage }

            ]

          }],

        };



        const webhookUrl = 'https://discord.com/api/webhooks/1109892449217806517/RLEV5UdWjXRA1yoUG3f462bGKABqbYwHkK3MCiICQCVIicHLWWEAimXI4-GfJ-THF-kT';



        const response = await fetch(webhookUrl, {

          method: 'POST',

          headers: {

            'Content-Type': 'application/json',

          },

          body: JSON.stringify(webhookBody),

        });



        if (response.ok) {

          alert('Az űrlap elküldése megtörtént.');

        } else {

          alert('Az űrlap küldése közben hiba történt próbálja meg később.');

        }

      }

    </script>
